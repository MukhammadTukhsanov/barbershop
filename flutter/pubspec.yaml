name: barbershop
description: 'A new Flutter project.'
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  # 🌐 Навигация
  go_router: ^13.2.0

  # 📦 Состояние
  flutter_riverpod: ^2.4.5

  # 🔐 Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10

  # 🔔 Уведомления
  onesignal_flutter: ^5.0.4

  # 🗓️ Даты, время
  intl: ^0.20.2
  table_calendar: ^3.2.0

  # ✅ Валидация, формы
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.5

  # 📱 UI и анимации
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  animations: ^2.0.8
  shimmer: ^3.0.0

  # 📤 Загрузка изображений
  image_picker: ^1.0.7

  # 💬 Toast / Snackbar
  fluttertoast: ^8.2.4
  another_flushbar: ^1.12.30

  # 📶 Проверка подключения
  connectivity_plus: ^6.0.3

  # 💾 Локальное хранилище
  shared_preferences: ^2.2.2

  # 🧪 Dev
  flutter_launcher_icons: ^0.13.1
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner:
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  fonts:
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Regular.ttf
        - asset: assets/fonts/JosefinSans-Bold.ttf
          weight: 700
  assets:
    - assets/images/
